<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/ms/upload}" method="post" enctype="multipart/form-data">
    <div>
        <label>单个上传</label>
        <input type="file" name = "file">
    </div>
    <div>
        <label>多个个上传</label>
        <input type="file" name = "files" multiple>
    </div>
    <input type="submit" value="上传">
</form>
</body>
</html>
